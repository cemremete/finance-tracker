# Finance Tracker - Docker Compose Configuration
# Local development environment with all services

version: '3.8'

# local dev setup - postgres, redis, auth service, frontend

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: finance-tracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d finance_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-network

  # ============================================
  # Redis Cache & Session Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: finance-tracker-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-network

  # ============================================
  # Auth Service
  # ============================================
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: finance-tracker-auth
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: finance_tracker
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      LOG_LEVEL: debug
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - finance-network

  # ============================================
  # API Gateway
  # ============================================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: finance-tracker-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      LOG_LEVEL: debug
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production
      JWT_ISSUER: finance-tracker-auth
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 1
      AUTH_SERVICE_URL: http://auth-service:3001
      TRANSACTION_SERVICE_URL: http://transaction-service:3002
      BUDGET_SERVICE_URL: http://budget-service:3003
      NOTIFICATION_SERVICE_URL: http://notification-service:3004
      ANALYTICS_SERVICE_URL: http://analytics-service:3005
      CORS_ORIGIN: http://localhost:5173
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - finance-network

  # ============================================
  # Transaction Service
  # ============================================
  transaction-service:
    build:
      context: ./services/transaction-service
      dockerfile: Dockerfile
    container_name: finance-tracker-transactions
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: finance_tracker
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 1
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production
      JWT_ISSUER: finance-tracker-auth
      AUTH_SERVICE_URL: http://auth-service:3001
      LOG_LEVEL: debug
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - finance-network

# ============================================
# Networks
# ============================================
networks:
  finance-network:
    driver: bridge
    name: finance-tracker-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: finance-tracker-postgres-data
  redis_data:
    name: finance-tracker-redis-data

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
    tier: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api-gateway
          image: finance-tracker/api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: LOG_LEVEL
              value: "info"
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: jwt-access-secret
            - name: JWT_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: jwt-issuer
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: redis-password
                  optional: true
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: auth-service-url
            - name: TRANSACTION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: transaction-service-url
            - name: BUDGET_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: budget-service-url
            - name: NOTIFICATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: notification-service-url
            - name: ANALYTICS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: analytics-service-url
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: cors-origin
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always

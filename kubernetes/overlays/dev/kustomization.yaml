apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: finance-tracker-dev

namespace: finance-tracker-dev

resources:
  - ../../base

nameSuffix: ""

commonLabels:
  environment: development

patches:
  # Reduce replicas for dev
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: auth-service
  
  # Reduce HPA for dev
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
      name: auth-service-hpa

  # Reduce resource limits for dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
    target:
      kind: Deployment
      name: auth-service

configMapGenerator:
  - name: auth-service-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug

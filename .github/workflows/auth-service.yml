name: Auth Service CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'services/auth-service/**'
      - '.github/workflows/auth-service.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'services/auth-service/**'

env:
  SERVICE_NAME: auth-service
  SERVICE_PATH: services/auth-service
  DOCKER_REGISTRY: docker.io
  DOCKER_IMAGE_NAME: finance-tracker/auth-service

jobs:
  # ============================================
  # Lint and Test
  # ============================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finance_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run lint

      - name: Run database migrations
        working-directory: ${{ env.SERVICE_PATH }}
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: finance_tracker_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm run migrate

      - name: Run tests with coverage
        working-directory: ${{ env.SERVICE_PATH }}
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: finance_tracker_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret
        run: npm test

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ${{ env.SERVICE_PATH }}/coverage/lcov.info
          flags: auth-service
          fail_ci_if_error: false

      - name: Check coverage threshold
        working-directory: ${{ env.SERVICE_PATH }}
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Code coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage is below 70% threshold"
            exit 1
          fi

  # ============================================
  # Build Docker Image
  # ============================================
  build:
    name: Build & Scan
    runs-on: ubuntu-latest
    needs: test
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        if: github.event_name != 'pull_request'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        if: github.event_name != 'pull_request'

  # ============================================
  # Deploy to Development
  # ============================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://dev-api.finance-tracker.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Update image tag
        working-directory: kubernetes/overlays/dev
        run: |
          kustomize edit set image ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to dev cluster
        run: |
          kubectl apply -k kubernetes/overlays/dev
          kubectl rollout status deployment/auth-service -n finance-tracker-dev --timeout=300s

      - name: Run smoke tests
        run: |
          DEV_URL="https://dev-api.finance-tracker.example.com"
          for i in {1..5}; do
            if curl -sf "$DEV_URL/health" > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          echo "Smoke tests failed"
          exit 1

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-api.finance-tracker.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Update image tag
        working-directory: kubernetes/overlays/staging
        run: |
          kustomize edit set image ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to staging cluster
        run: |
          kubectl apply -k kubernetes/overlays/staging
          kubectl rollout status deployment/auth-service -n finance-tracker-staging --timeout=300s

      - name: Run integration tests
        run: |
          STAGING_URL="https://staging-api.finance-tracker.example.com"
          # Health check
          curl -sf "$STAGING_URL/health" || exit 1
          # Ready check
          curl -sf "$STAGING_URL/health/ready" || exit 1
          echo "Integration tests passed"

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.finance-tracker.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Update image tag
        working-directory: kubernetes/overlays/production
        run: |
          kustomize edit set image ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to production (Blue-Green)
        run: |
          # Deploy new version
          kubectl apply -k kubernetes/overlays/production
          
          # Wait for rollout
          kubectl rollout status deployment/auth-service -n finance-tracker-prod --timeout=600s

      - name: Run production smoke tests
        id: smoke-tests
        run: |
          PROD_URL="https://api.finance-tracker.example.com"
          for i in {1..10}; do
            if curl -sf "$PROD_URL/health/ready" > /dev/null; then
              echo "Production smoke tests passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 15
          done
          echo "Production smoke tests failed"
          exit 1

      - name: Rollback on failure
        if: failure() && steps.smoke-tests.outcome == 'failure'
        run: |
          echo "Rolling back deployment..."
          kubectl rollout undo deployment/auth-service -n finance-tracker-prod
          kubectl rollout status deployment/auth-service -n finance-tracker-prod --timeout=300s
          echo "Rollback completed"
          exit 1

      - name: Notify on success
        if: success()
        run: |
          echo "Production deployment successful!"
          # Add Slack/Discord notification here
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Auth Service deployed to production successfully!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
